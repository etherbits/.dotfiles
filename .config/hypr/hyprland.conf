# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,2560x1440@144,0x0,1
monitor=DP-2,3440x1440@75,2560x0,1
monitor=,addreserved,-16,0,0,0
monitor=eDP-1,1920x1080@60,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec = swaybg --image ~/wallpapers/japan.jpg
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = syncthing

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ge
    kb_variant =
    kb_model =
    kb_rules =

    # for laptop
    # kb_options = caps:swapescape
    
    # kb_options = grp:alt_control_toggle

    follow_mouse = 2
    mouse_refocus = false
    float_switch_override_focus = 0
    force_no_accel = true

    repeat_rate = 50
    repeat_delay = 300

    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    no_cursor_warps = true

    gaps_in = 8
    gaps_out = 16
    border_size = 1
    col.active_border=rgba(ffffffff)
    col.inactive_border = rgba(ffffff66)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    mouse_move_focuses_monitor = 0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1

    drop_shadow = 1
    shadow_range = 8
    shadow_render_power = 4
    col.shadow = rgba(1a1a1aff)

    blur {
	enabled = 1

	size = 4
	passes = 3
	noise = 0.02
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # bezier = myBezier, 0.99, 0, 0, 1.03
    bezier = myBezier,1,1,0,0

    animation = windows, 1, .5, myBezier, slide
    animation = windowsMove, 1, 1, myBezier, slide
    animation = border, 1, 1, myBezier
    animation = fade, 0, 1, default
    animation = workspaces, 1, 1, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8, class:^(rofi)$
windowrulev2 = opacity 0.5 0.5, class:^(waybar)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty #open the terminal
bind = $mainMod, B, exec, brave
bind = $mainMod, Q, killactive 
bind = $mainMod, O, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, P, exit
bind = $mainMod SHIFT, P, exec, shutdown -P 0
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod, F, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, rofi -show drun # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod ALT, L, exec, hyprctl switchxkblayout keychron-keychron-k6-pro next

$scripts = ~/.config/hypr/scripts.sh

# media keybinds
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audioraisevolume, exec, zsh $scripts --inc
bind = , xf86audiolowervolume, exec, zsh $scripts --dec
bind = , xf86audioMute, exec, zsh $scripts --toggle-mute

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Resize
binde = $mainMod SHIFT, H, resizeactive,-100 0
binde = $mainMod SHIFT, L, resizeactive,100 0
binde = $mainMod SHIFT, K, resizeactive,0 -100
binde = $mainMod SHIFT, J, resizeactive,0 100

workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1, 
workspace = 3, monitor:HDMI-A-1, 
workspace = 4, monitor:HDMI-A-1, 
workspace = 5, monitor:DP-2, default:true
workspace = 6, monitor:DP-2, 
workspace = 7, monitor:DP-2, 
workspace = 8, monitor:DP-2, 
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

